<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="myData"></div>
    <script>
      const api_url = "http://localhost:3000/user_details";
      console.log("inside");
      fetch(api_url)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          appendData(data);
        })
        .catch(function (err) {
          console.log("error:" + err);
        });
      function appendData(data) {
        var mainContainer = document.getElementById("myData");
        for (var i = 0; i < data.length; i++) {
          if (data[i].onlinetime != null) {
            console.log("date" + data[i].onlinetime);
            console.log(Math.abs(Date - data[i].onlinetime));
          }
          // if (Date().getTime() - data[i].onlinetime < 1) {
          //   console.log("dateeee");
          //   var h1 = document.createElement("h1");
          //   h1.innerHTML = "Welcome " + data[i].emailid;
          //   mainContainer.appendChild(h1);
          // }
          if (data[i].state == "online") {
            var div = document.createElement("div");
            div.innerHTML = "Name:" + data[i].emailid;
            mainContainer.appendChild(div);
          }
        }
      }
    </script>
  </body>
</html>
